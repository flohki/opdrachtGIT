<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let cijfer = prompt("geef uw punten weer met 2 cijfers");
    
    if (cijfer == null) {
    document.write("U heeft geannuleerd!");
    }
    else if (cijfer.length == 0) {
      document.write(`U heeft niets ingegeven!`);
    }
    else if (cijfer.length != 2) {
    document.write("Geef de punten in met 2 cijfers!");
    }
    else if (isNaN(cijfer)) {
      document.write(`Dit is geen nummer!`);
    }
    else {
        cijfer = parseInt(cijfer);
        if (cijfer >= 95) {
          document.write(`De graad is: A+`);
        }
        else if (cijfer >= 90) {
          document.write(`De graad is: A`);
        }
        else if (cijfer >= 80) {
          document.write(`De graad is: B`);
        }
        else if (cijfer >= 70) {
          document.write(`De graad is: C`);
        }
        else if (cijfer >= 60) {
          document.write(`De graad is: D`);
        }
        else if (cijfer >= 50) {
          document.write(`De graad is: E`);
        }
        else {
          document.write(`De graad is: F`);
        }
      }
    
  </script>
</body>
</html>
